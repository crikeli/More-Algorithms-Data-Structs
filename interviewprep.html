<script type="text/javascript">

function reverse(str) {
    var rev = '';
    for (var i = str.length; i >= 0; i--)
        rev += str[i];
    return rev;
}

//Factorial done recursively
function factorialize(num) {
    if (num === 0) {
        return 1;
    }
    return num * factorialize(num - 1);
}
factorialize(5);

//2D Array. Return the largest value from an array of sub arrays as an array
function largestOfFour(arr) {
    //An variable that holds on to the results(largest value of each sub-array)	
    var results = [];
    //An outer-loop that keeps track of traversing through the array.
    for (var n = 0; n < arr.length; n++) {
        //Create a second variable to hold the largest number. This must be outside an inner loop so it won't be reassigned until we find a larger number.
        var largestNumber = 0;
        //The inner loop that traverses through the sub arrays
        for (var sb = 0; sb < arr[n].length; sb++) {
            //If the value of the sub array is greater than the largestNumber, the new largest number becomes that value of that sub-array.
            if (arr[n][sb] > largestNumber) {
                largestNumber = arr[n][sb];
            }
        }
        //After the inner loop, save the largest number in the corresponding position inside of the results array.
        results[n] = largestNumber;
    }
    //finally, after the exhaustion of the outer for-loop, we return the result array.
    return results;
}

//Confirm the end of a string. 
//Pass in a string and a target that allows for a test
function end(str, target) {
    //Return a true or false value based on whether the above conditions are met.
    //substr() checks from the end of the target string, hence the negative and compares it to the target value
    //Returns true if values match. Returnst false if values don't match.	
    return str.substr(-target.length) === target;
}

//Repeat string x number of times
function repeat(str, num) {
    var accumulatedStr = '';

    while (num > 0) {
        accumulatedStr += str;
        num--;
    }

    return accumulatedStr;
}

//Chunky Monkey (Given an array and an argument that tells you how many divisions to be made of the array.)

function chunk(arr, size) {
    // Break it up.
    var newArr = [];
    var i = 0;

    while (i < arr.length) {
        newArr.push(arr.slice(i, i + size));
        i += size;
    }
    return newArr;
}

 function where(arr, num) {

  arr.sort(function(a, b)
           {return a-b;}
          );
  return arr.indexOf(num);
